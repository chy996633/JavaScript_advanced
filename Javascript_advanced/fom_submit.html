<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单提交</title>
    <script>
                window.onload = function(){
                    var form =  document.getElementById("form1");
                    var colorFields = form.elements["color"];
                    alert(colorFields.length);

                    var firstField = colorFields[0];
                    var firstFormField = form.elements[0];

                    alert(firstField === firstFormField);
                }

        function createXHR() {
            if (typeof XMLHttpRequest != "undefined") {
                return new XMLHttpRequest();
            } else if (typeof ActiveXObject != "undefined") {
                if (typeof arguments.callee.activeXString != "string") {
                    var versions = ["MSXML2.XMLHttp.6.0", "MSXML2.XMLHttp.3.0", "MSXML2.XMLHttp"], i, len;

                    for (i = 0, len = versions.length; i < len; i++) {
                        try {
                            new ActiveXObject(versions[i]);
                            arguments.callee.activeXString = versions[i];
                            break;
                        } catch (ex) {
                            //跳过
                        }
                    }
                }

                return new ActiveXObject(arguments.callee.activeXString);
            } else {
                throw new Error("No XHT object available");
            }
        }

        function testXHR() {
            var xhr = createXHR();
            if ((xhr.status >= 200 && xhr.status < 300 ) || xhr.status == 304) {
                alert(xhr.responseText);
            } else {
                alert("request was unsuccessful :" + xhr.status);
            }
            alert(xhr.getAllResponseHeaders().toString());
        }
    </script>
</head>
<body>
<form id="form1">
    <!--<input type="submit" value="Submit " onclick="testXHR()"/>-->
    <ul>
        <li><input type="radio" name="color" value="red">Red</li>
        <li><input type="radio" name="color" value="green">Green</li>
        <li><input type="radio" name="color" value="blue">Blue</li>
    </ul>
</form>
</body>
</html>
